<!DOCTYPE html>
<html>
    <head>
        <!-- Include meta tag to ensure proper rendering and touch zooming -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Include jQuery Mobile stylesheets -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <!-- Include the jQuery library -->
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Include the jQuery Mobile library -->
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="p1">
            <div data-role="header">
                <a class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
                <h1>jQuery page 1</h1>
                <a class="ui-btn ui-corner-all ui-shadow ui-icon-search ui-btn-icon-left">Search</a>
            </div>

            <div data-role="main" class="ui-content">
                <div data-role="controlgroup" data-type="horizontal">
                    <a href="#p2" data-transition="slide" class="ui-btn">p2</a>
                    <a href="#p3" data-transition="slide" class="ui-btn">p3</a>
                </div>
                <img src="https://upload.cc/i1/2020/12/02/8EjxqG.jpg" />
            </div>

            <div data-role="footer">
                <h1>f1</h1>
            </div>
        </div>
        <div data-role="page" id="p2">
            <div data-role="header">
                <a class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
                <h1>jQuery page 2</h1>
                <a class="ui-btn ui-corner-all ui-shadow ui-icon-search ui-btn-icon-left">Search</a>
            </div>

            <div data-role="controlgroup" data-type="horizontal">
                <a href="#p1" data-transition="slide" data-direction="reverse" class="ui-btn">p1</a>
                <a href="#p3" data-transition="slide" class="ui-btn">p3</a>
            </div>

            <div data-role="footer">
                <h1>f2</h1>
            </div>
        </div>
        <div data-role="page" id="p3">
            <div data-role="header">
                <a class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
                <h1>jQuery page 3</h1>
                <a class="ui-btn ui-corner-all ui-shadow ui-icon-search ui-btn-icon-left">Search</a>
            </div>

            <div data-role="controlgroup" data-type="horizontal">
                <a href="#p1" data-transition="slide" data-direction="reverse" class="ui-btn">p1</a>
                <a href="#p2" data-transition="slide" data-direction="reverse" class="ui-btn">p2</a>
                <a href="#dialog_page" data-transition="flip" class="ui-btn">Dialog page demo</a>
            </div>

            <div data-role="footer">
                <h1>f2</h1>
            </div>
        </div>
        <div data-role="page" data-dialog="true" id="dialog_page">
            <div data-role="header">
                <h1>Test Dialog Header</h1>
            </div>

            <div data-role="main" class="ui-content">
                <p>Some dialog content</p>
            </div>

            <div data-role="footer">
                <h1>Dialog Footer</h1>
            </div>
        </div>
    </body>
</html>
